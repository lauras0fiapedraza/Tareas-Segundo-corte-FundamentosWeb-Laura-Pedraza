<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div class="form">
            <div class="input-item">

            </div>
            
            <div class="input-item">

                    <option value="Estudiante">Estudiante</option>
                </select>
            </div>

            <div class="input-item">

                <input id="boletos-compra" type="number" placeholder="Boletos">

            </div>

        <div class="factura">

            <p id="nombre-factura"></p>

            <p>Boletos: </p>
            <p id="boletos-factura"></p>

            <p>Descuento aplicado: </p>
            <p id="descuento-factura"></p>

            <p>Total a pagar:</p>
            <p id="total-factura"></p>
        </div>
    </div>
</body>
</html>
