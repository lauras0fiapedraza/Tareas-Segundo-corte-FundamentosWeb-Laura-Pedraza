<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de notas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="images/logo.png" alt="Logo Tecnocode">
        <div class="logo-text">
            <h1>Tecnocode</h1>
            <p>Gestion de notas</p>
            <p>Universidad Tecnocode</p>
        </div>
    </div>
</header>

<div class="contenedor-principal"> 
    <div class="registro">
        <h1>Registro de Notas</h1>
        <div id="registroForm">
            <input type="text" id="nombre" placeholder="Nombre del estudiante" required>
            <input type="number" id="nota" placeholder="Nota (0 - 5.0)" min="0" max="5" step="0.1" required>
            <button id="mostrar-r" onclick="mostrar()" type="submit">Resultados</button>
        </div>
    </div>
    
    <div class="resultados">
        <h2>Resultados</h2>
        <div class="resultado-final">
            <p id="nombre-r">Estudiante: </p>
            <p id="nota-r">Nota final: </p>
            <p id="aprobado">Estado: </p>
        </div>            
    </div>
</div>

</body>
</html>
